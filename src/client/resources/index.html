<!DOCTYPE html>
<html ng-app="jachiSoro">
  <head>
    <title>Jachi Soro</title>

    <link rel="stylesheet" href="jachi-soro-client.css" />

    <script type="text/javascript" src="libs.min.js"></script>
    <script type="text/javascript" src="jachi-soro-client.js"></script>
  </head>
  <body ng-controller="JachiSoroMainController">
    <div ng-if="error">
    </div>

    <div ng-switch="login_state">
      <div ng-switch-when="error">
        {{ error }}
      </div>
      <div ng-switch-when="logged-in">
        Welcome {{ user }}
      </div>
      <div ng-switch-default>
        <form action="/api/session/login" method="post">
          <input type="text" name="email" value="test@sortelli.com" />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
